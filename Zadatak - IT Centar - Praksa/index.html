<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak - praksa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #f3f444; 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #e2e31e; 
    }
</style>

</head>
<body>
    <img src="./rickAndMorty.png" alt="" class="h-[200px] pb-10">
    <div class="drop-shadow-2xl rounded">
        <div class="h-[100px] w-[560px] bg-white flex justify-center items-center rounded-t-lg ">
            <svg id="search-btn" class='absolute z-10 left-[90px]' xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#908a83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input id="input" type="text" placeholder="Search characters..." class=" p-2 pl-8 bg-blue-100 w-[400px] static drop-shadow-xl rounded-md">
            
       </div>
        <div id="characters-block" class="h-[500px] w-[560px] bg-white overflow-y-scroll rounded-b-lg">
            <span class="font-bold m-5">Characters</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
