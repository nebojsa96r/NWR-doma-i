<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSD to EUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <div id="div" class="bg-violet-50 w-full h-full h-screen flex items-center flex-col justify-center">
        <h1 class="text-violet-900 text-7xl italic uppercase">exchange dinars</h1>
        <span class="text-violet-900 rounded-md mt-5">RSD</span>
        <input type="text" id="rsd" class="bg-violet-200 mt-5 px-4">
        <span class="text-violet-900  mt-2 rounded-md ">EUR</span>
        <input type="text" id="eur" disabled class="bg-violet-200  mt-5 px-4 ">
        <button id="btn" class="bg-violet-500 text-white w-[100px] h-[40px] rounded-md hover:bg-violet-600 shadow-violet-500/50 mt-6">Konvertuj</button>
            
    <script src="script.js"></script>
