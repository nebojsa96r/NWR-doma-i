<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="w-full h-[150px] bg-blue-500 relative">
        <a id="back-nav" class="flex items-center cursor-pointer pt-1" href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            <span class="text-white font-medium ">BACK</span>
        </a>
    </div>
    <img id="img" alt="" class="h-[150px] w-[150px] absolute left-20 top-20 rounded-full border-4 border-white">
    <span id="character-name" class=" text-white absolute font-bold text-3xl left-[250px] top-[110px]"></span>
    <span class="text-2xl absolute left-20 top-60 mt-2">Character info</span>
    <div class="flex absolute left-20 top-[280px]">
        <div class="flex flex-col ">
            <div class="flex flex-col h-[100px] w-[100px] mr-2 mb-2">
                <span class="mb-2 text-slate-400">Species</span>
                <span id="species"></span>
            </div>
            <div class="flex flex-col h-[100px] w-[100px] mr-2 mb-2">
                <span class="mb-2 text-slate-400">Status</span>
                <span id="status"></span>
            </div>
        </div>
        <div>
            <div class="flex flex-col h-[100px] w-[100px] mr-2 mb-2">
                <span class="mb-2 text-slate-400">Origin</span>
                <span id="origin"></span>
            </div>
            <div class="flex flex-col h-[100px] w-[100px] mr-2 mb-2">
                <span class="mb-2 text-slate-400">Gender</span>
                <span id="gender"></span>
            </div>
        </div>
        <div>
            <div class="flex flex-col h-[100px] w-[100px] mr-2 mb-2">
                <span class="mb-2 text-slate-400">Location</span>
                <span id="locationN"></span>
            </div>
            
        </div>
    
        </div>
    </div>

    <div class="absolute left-20 top-[480px]  flex flex-col "> 
        <span class="mb-2 text-2xl">Episodes</span>
        <div id="episodes" class="flex flex-col"></div>
        </div>


    <script src="character.js"></script>
</body>
</html>
