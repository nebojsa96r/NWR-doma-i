<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="bg-cyan-800 w-full h-[50px] flex items-center  ">
       <h1 class="text-white px-5 text-2xl"> COVID-19 DATABASE APPLICATION</h1>
    </header>

    
    <div class="flex flex-row w-screen h-screen">

        <div class="basis-1/6 bg-stone-200 px-11">
            <div class="flex flex-col w-[200px] mr-2 mb-4 mt-5 ">
                <span class="text-sm text-cyan-800">From :</span>
                <input id="from" type="date" class="p-2 border text-cyan-800">
            </div>
    
            <div class="flex flex-col w-[200px] mr-2 mb-6">
                <span class="text-sm text-cyan-800">To :</span>
                <input id="to" type="date" class="p-2 border text-cyan-800">
            </div>
    
            <div class="flex flex-col w-[200px] mr-2">
                <select id="all-countries" class="p-3 border text-cyan-800">
                    <option disabled selected>Choose a Country</option>
                </select>
            </div>
                <div>
                    <button id="search-button" class="bg-cyan-700 w-[200px] h-[30px] text-white mt-5 rounded">Search</button>
                </div>
        </div>
        
        
        <div id="starter-block" class="bg-stone-100 basis-5/6 flex justify-center items-center ">

            
            <div  class=" w-[700px] h-[500px] bg-stone-200 rounded ">
                    <h1 class="text-2xl pt-3 pl-5 text-cyan-800">You can search Covid-19 data for any country at any time.</h1>
                    <p class="mt-10 ml-3 mr-3 text-cyan-800">You can get information by filling in all the fields on the left side of the screen. You must fill in all fields in order to receive information from the database.</p>
            </div>
                    
        
                
            <div id="informations" class="hidden grid gap-4 grid-cols-2 sm:grid-cols-4 m-auto ">
            
            </div>
                
        
            
    
            
    
        </div>


    


    <script src="script.js"></script>
</body>
</html>
